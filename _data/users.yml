- name: Starburst
  highlight: true
  anchor: starburst
  logo: /assets/images/logos/starburst.png
  logosmall: /assets/images/logos/starburst-small.png
  testimonial: |
    Starburst offers a full-featured data lake analytics platform, built on open
    source Trino. The platform includes the capabilities needed to discover,
    organize, and consume data without the need for time-consuming and costly
    migrations. It supports the lake as the center of gravity, and additionally
    accesses data outside the lake when needed. Starburst founders and employess
    include the Trino co-creators, numerous maintainers, contributors and other
    experts, ready to support you.

    **Starburst Galaxy** is a fully managed data lake analytics platform
    designed for large and complex data sets in and around your cloud data lake.
    It is the easiest and fastest way for you to start running queries at
    interactive speeds across data sources using the business intelligence and
    analytics tools you already know.

    Starburst Galaxy takes just minutes to set up and takes care of the heavy
    lifting of designing, provisioning, maintaining, and securing your Trino
    infrastructure.  In addition, Galaxy offers proprietary features such as
    fully managed connectors, global search, schema discovery, monitoring and
    metrics, and data sharing with Data Products that allow your data teams to
    focus on generating unique insights from your data – not managing and
    building analytics infrastructure.

    **Starburst Enterprise** is a data lake analytics platform that allows
    organizations to access and analyze data on the lake and additional
    connected sources, including cloud data warehouses, legacy and on-premise
    databases, and modern streaming and NoSQL sources, all through a single,
    unified interface.

    It is a fully supported, production-tested and enterprise-grade distribution
    of the popular open-source project Trino. Starburst Enterprise adds
    additional features, such as enterprise-grade security, access controls, a
    variety of supported connectors, improved performance, and a user-friendly
    interface.

    With Starburst Enterprise, users can run ad-hoc and batch queries, build
    interactive dashboards, and perform data exploration on a variety of data
    sources. The platform is designed to be scalable and can handle large and
    complex data sets that are distributed across multiple systems.
  links:
